<html lang="en-us">

<head>
  <title>My Online Support Tool</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
  <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

  <!-- This is the main css file for the default Alta theme -->
  <!-- injector:theme -->
  <link rel="stylesheet" href="css/libs/oj/v7.2.0/alta/oj-alta-min.css" type="text/css" />
  <!-- endinjector -->

  <!-- This contains the fontawesome import -->
  <link rel="stylesheet" href="css/fontawesome/css/all.css" type="text/css" />

  <!-- This contains icon fonts used by the starter template -->
  <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css" />

  <!-- This is where you would add any app specific styling -->
  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>

<body class="oj-web-applayout-body">
  <!-- Template for rendering navigation items shared between nav bar and nav list -->
  <script type="text/html" id="navTemplate">
      <li><a href="#">
        <span :class="[[$data['iconClass']]]"></span>
        <oj-bind-text value="[[$data['name']]]"></oj-bind-text>
      </a></li>
    </script>

  <div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page">
    <div id="navDrawer" role="navigation" class="oj-contrast-marker oj-web-applayout-offcanvas oj-offcanvas-start">
      <oj-navigation-list id="navDrawerList" data="[[navDataProvider]]" edge="start"
        item.renderer="[[KnockoutTemplateUtils.getRenderer('navTemplate', true)]]" on-click="[[toggleDrawer]]"
        selection="{{router.stateId}}">
      </oj-navigation-list>
    </div>
    <div id="pageContent" class="oj-web-applayout-page">
      <header role="banner" class="oj-web-applayout-header oj-sm-padding-2x-vertical">
        <div class="oj-flex-bar oj-sm-align-items-center">
          <!-- Offcanvas toggle button -->
          <div class="oj-flex-bar-start oj-md-hide">
            <oj-button id="drawerToggleButton" class="oj-button-lg" on-oj-action="[[toggleDrawer]]" chroming="half" display="icons">
              <span slot="startIcon" class="oj-web-applayout-offcanvas-icon"></span>
              <span>Application Navigation</span>
            </oj-button>
          </div>
          <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
            <h1 class="oj-sm-only-hide oj-web-applayout-header-title" title="Application Name">
              <oj-bind-text value="[[appName]]"></oj-bind-text>
            </h1>
          </div>
          <div class="oj-flex-bar-end">
            <div class="oj-flex oj-md-align-items-center oj-sm-margin-2x-vertical">
              <oj-avatar role="img" aria-label="Single Placeholder Avatar" size="xxs">
              </oj-avatar>
              <span class="oj-flex oj-sm-padding-2x-start">
                Welcome back Charlotte, you currently have 2 open tickets, with 1 awaiting your response.
              </span>
            </div>
          </div>
        </div>
      </header>
      <oj-module role="main" config="[[moduleConfig]]">
      </oj-module>
      <footer class="oj-web-applayout-footer" role="contentinfo">
        <div class="oj-web-applayout-footer-item oj-text-secondary-color oj-text-sm">
          Copyright &copy; Practical Oracle JET. Developed on Earth C-137
        </div>
      </footer>
    </div>
  </div>

  <script type="text/javascript" src="js/libs/require/require.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
